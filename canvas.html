<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="myCanvas" style="width:300px;height: 200px;border: 1px solid">

</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");  //然后，创建 context 对象：
//    ctx.fillStyle="#FF0000";   //颜色
//    ctx.fillRect(0,0,150,75);
    // 填充矩形的方式   0左边位置  0 上边的位置  150 和 75  是绘制矩形 宽是150 高75
    ctx.moveTo(10,10);//定义开始坐标(0,0),
    ctx.lineTo(100,150);//和结束坐标 (200,100)
    ctx.stroke();//方法来绘制线条:
</script>
</body>
</html>
